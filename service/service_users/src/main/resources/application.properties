# 服务端口
server.port=8004
# 服务名
spring.application.name=service-users

# mysql数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://106.15.93.81:3306/guli?serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=12345678

spring.redis.host=http://106.15.93.81
#spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.database=0
spring.redis.timeout=1800000
spring.redis.lettuce.pool.max-active=20
spring.redis.lettuce.pool.max-wait=-1
# 最大阻塞等待时间(负数表示没限制)
spring.redis.lettuce.pool.max-idle=5
# 最小空闲
spring.redis.lettuce.pool.min-idle=0

# nacos服务地址
#spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
#spring.cloud.nacos.discovery.server-addr=http://106.15.93.81:8848

# 返回json的全局时间格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

# 配置mapper xml文件的路径
#mybatis-plus.mapper-locations=classpath:com/condor/educenter/mapper/xml/*.xml

#允许重复定义
spring.main.allow-bean-definition-overriding=true